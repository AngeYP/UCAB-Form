		      <textarea placeholder="Titulo de la encuesta" class="titulo_encuesta" rows="1" wrap="soft"></textarea>

						    	<img src="recursos/copy.png" title="Duplicar" style="width: 40px; justify-content: center;">

						    <div class="col" style="max-width: 60px;">
						      <img src="recursos/no-check.png" id="getImage" onclick="imagefun()" value="Change Image" title="Importante" style="width: 40px; justify-content: center;">
						    </div>

						    <div class="col" style="max-width: 60px; margin-right: 10px;">

						    </div>
						  </div>
						</div>
			    </div>

    <script>
      function imagefun() {
        var Image_Id = document.getElementById('getImage');
        if (Image_Id.src.match("recursos/no-check.png")) {
          Image_Id.src = "recursos/check.png";
        }
        else {
          Image_Id.src = "recursos/no-check.png";
        }
      }        
    </script>
